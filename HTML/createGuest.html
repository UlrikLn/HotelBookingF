<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../CSS/createGuest.css">
</head>
<body>
<h1>Make your Profile</h1>
<div class="form-container">
    <form class="form-group">

        <label class="form-lab">Username:</label>
        <input id="username" type="text"><br>

        <label class="form-lab">First Name:</label>
        <input id="firstName" type="text"><br>

        <label class="form-lab">Last Name:</label>
        <input id="lastName" type="text"><br>

        <label class="form-lab">Email:</label>
        <input id="email" type="text"><br>

        <label class="form-lab">Phone Number:</label>
        <input id="phone" type="int"><br>

        <button id="btnCreate" type="button">Create</button>
    </form>
</div>

</body>
<script src="../JS/CRUDGuest.js"></script>
</html>
