<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../CSS/editHotel.css">
</head>
<body>
<h1>Edit a hotel</h1>
<div class="form-container">
  <form class="form-group">

    <label class="form-lab">Hotel Name:</label>
    <input id="name" type="text"><br>

    <label class="form-lab">Street:</label>
    <input id="street" type="text"><br>

    <label class="form-lab">City:</label>
    <input id="city" type="text"><br>

    <Label class="form-lab">Zip:</Label>
    <input id="zip" type="text"><br>

    <label class="form-lab">Country:</label>
    <input id="country" type="text"><br>

    <label class="form-lab">Room Count:</label>
    <input id="roomCount" type="text"><br>

    <button id="btnEdit" type="button">Confirm</button>
  </form>
</div>

</body>
<script src="../JS/CRUDHotel.js"></script>
</html>
