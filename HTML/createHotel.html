<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../CSS/createHotel.css">
</head>
<body>
<h1>Create a hotel</h1>
<div class="form-container">
    <form class="form-group">

        <label class="form-lab">Hotel Name:</label>
        <input id="inpName" type="text"><br>

        <label class="form-lab">Street:</label>
        <input id="inpStreet" type="text"><br>

        <label class="form-lab">City:</label>
        <input id="inpCity" type="text"><br>

        <Label class="form-lab">Zip:</Label>
        <input id="inpZip" type="text"><br>

        <label class="form-lab">Country:</label>
        <input id="inpCountry" type="text"><br>

        <button id="btnCreate" type="button">Create</button>
    </form>
</div>

</body>
<script src="../JS/CRUDHotel.js"></script>
</html>
